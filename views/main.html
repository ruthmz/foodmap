<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Foodapp</title>
</head>

<body>

  <body class="color-back">
    <main class="container">
      <div class="row">
        <div class="col-xs-12 ">
          <div class="color-back">
            <h2 class="text-center text-color title-font">Foodmap</h2>
            <!-- <img src="../assets/img/mapa.jpg" alt="" class="img-responsive"> -->
            <h3 class="text-color text-center">Selecciona tu distrito</h3>
            <div class="">
              <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7802.392360935984!2d-77.03047446460549!3d-12.098718212922263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurante+cerca+de+San+Isidro!5e0!3m2!1ses!2spe!4v1514877234428"
                width="600" height="450" frameborder="0" style="border:0" allowfullscreen class="img-responsive"></iframe>
            </div>
          </div>
        </div>
        <!-- <input type="email" class="form-control search" id="exampleInputEmail1" placeholder="Pollito a la brasa"> -->
        <br>
        <div class="col-xs-12 ">
          <div class="btn-toolbar ">
            <div class="btn-group ">
              <p type="button" class="btn btn-primary miraflores">Miraflores</p>
            </div>
            <div class="btn-group">
              <p type="button" class="btn btn-primary san-isidro">San Isidro</p>
            </div>
            <div class="btn-group">
              <p type="button" class="btn btn-primary surco " href="#">Surco</p>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <div class="restaurant-container">
            <div class="image-background1 img-responsive text-center">
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <div class="restaurant-container2">
            <div class="image-background2 img-responsive text-center">
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="container">
      <div class="modal fade modal-style" id="" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title title-style"></h4>
            </div>
            <div class="modal-body">
              <p></p>
              <!-- <ul>
                <li class="one"></li>
                <li class="two"></li>
                <li class="three"></li>
              </ul> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/main.js"></script>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>Foodapp</title>
</head>


<body class="">
  <header class="container-fluid">
    <div class="grad vh100 row">
      <div class="col-xs-12 ">
        <h2 class="text-center text-color title-font"> <a href="">Foodmap</a></h2>
        <!-- <img src="../assets/img/mapa.jpg" alt="" class="img-responsive"> -->
        <h3 class="text-color text-center">Selecciona tu distrito</h3>
        <div class="col-xs-12  ">
          <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7802.392360935984!2d-77.03047446460549!3d-12.098718212922263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srestaurante+cerca+de+San+Isidro!5e0!3m2!1ses!2spe!4v1514877234428"
            width="600" height="450" frameborder="0" style="border:0" allowfullscreen class="img-responsive center-block"></iframe>
        </div>
      </div>
    </div>
    <br>
  </header>  
  <div class="container">
    <div class="row ">
      <div class="col-xs-11 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <div class="btn-toolbar">
          <span class="btn-group">
            <p type="button" class="btn  btn-lg btn-primary btn-selector miraflores">Miraflores</p>
          </span>
          <span class="btn-group">
            <p type="button" class="btn btn-lg btn-primary btn-selector san-isidro">San Isidro</p>
          </span>
          <span class="btn-group">
            <p type="button" class="btn btn-lg btn-primary btn-selector surco " href="#">Surco</p>
          </span>
        </div>
        <br>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="suggested border">
          <p type="button" class="btn btn-primary " data-toggle="modal" data-target="#miModal" id="myBtn">Recomendado de la semana</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="">
        <div class="col-xs-12 col-md-6 place">
          <div class="image-background1  img-responsive flex">
          </div>
        </div>
      </div>
      <div class="">
        <div class="col-xs-12 col-md-6 place">
          <div class="image-background2  img-responsive flex">
          </div>
        </div>
      </div>
    </div>
  </div>
 
  <div class="container">
    <div class="modal fade modal-style" id="" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title title-style"></h4>
          </div>
          <div class="modal-body">
            <p></p>
            <!-- <ul>
                <li class="one"></li>
                <li class="two"></li>
                <li class="three"></li>
              </ul> -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="../js/data.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
